<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/mistyle.css">
    <title>Juego de la suerte</title>

</head>
<body>

    <div class="header">
        <h1 class="glitched">JUEGO DE LA SUERTE</h1>
        <hr>
        <div class="col-sm-12">     
            <div class="row">
                <div class="col-sm-4">                    
                    <h2>PUNTAJE</h2>
                    <h5 id="mensaje"></h5>
                    <div class="row">
                        <div class="col-sm-8">
                            <label style="width: 100%; font-size:larger; font-weight: bold;">Jugador 1:</label>
                        </div>
                        <div class="col-sm-4">                        
                            <label style="width: 100%" id="labelPtsIa">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <label style="width: 100%; font-size:larger; font-weight: bold;">Jugador 2:</label>
                        </div>
                        <div class="col-sm-4">
                            <label style="width: 100%" id="labelPtsJugador">0</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
                            <button id="buttonLanzamiento" class="btn btn-primary" style="width: 200px;" onclick="iniciarruleta1()">Jugador 1</button>
                        </div>
                        <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center;">
                            <button id="buttonLanzamiento" class="btn btn-primary" style="width: 200px;" onclick="iniciarruleta2()">Jugador 2</button>
                        </div>
                        <!-- <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                            <button id="buttonVolver" class="btn btn-danger" style="width: 200px;" onclick="volver()">Revancha</button>
                        </div> -->
                        <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                            <button id="buttonVolver" class="btn btn-danger" style="width: 200px;" onclick="finJuego1()">Detener 1</button>
                        </div>
                        <div class="col-sm-6" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                            <button id="buttonVolver" class="btn btn-danger" style="width: 200px;" onclick="finJuego2()">Detener 2</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                            <button id="buttonVolver" class="btn btn-danger" style="width: 150px;" onclick="volver()">Revancha</button>
                        </div>
                        <div class="col-sm-12" style="display: flex; justify-content: center; align-items: center;">
                            <button id="buttonReset" class="btn btn-secondary" style="width: 150px;" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8" >
                    <div class="row">
                        <div class="col-sm-4" style="display: flex; flex-direction: row; justify-content: center;">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="display-6" >JUGADOR 1:</label>
                                    <label id="labelGeneralId" class="display-6" style="font-weight: bold;">0</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4" style="display: flex; flex-direction: row; justify-content: center;">
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="row" style="background-color: lightgreen; padding: 10px 10px; border-radius: 10px;">
                                        <div class="col-sm-12" style="display: flex; flex-direction: row; justify-content:space-between;">
                                            <div class="luces1" color1="green"></div>
                                            <div class="luces1" color1="red"></div>
                                            <!-- <div class="luces1" color1="yellow"></div> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">

                                </div>
                                <div class="col-sm-5">
                                    <div class="row" style="background-color: lightcoral; padding: 10px 10px; border-radius: 10px;">
                                        <div class="col-sm-12" style="display: flex; flex-direction: row; justify-content:space-between;">
                                            <div class="luces2" color2="green2"></div>
                                            <div class="luces2" color2="red2"></div>
                                            <!-- <div class="luces2" color2="yellow2"></div> -->
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-sm-4" style="display: flex; flex-direction: row; justify-content: center;">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label class="display-6">JUGADOR 2:</label>
                                    <label id="labelGeneralJugador" class="display-6" style="font-weight: bold;">0</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-4" style="display: flex; flex-direction: row; justify-content: center;">
                            <div style="flex-direction: column;">
                                <div style=" border-radius: 20px; width: 300px; height: 300px; border: 1px solid black; font-size: 250px; display: flex;flex-direction: row; justify-content: center; align-items: center;">
                                    <Label id="labelDadoIa">0</Label>
                                </div>
                                <label style="width:300px" id="labelDataIa">0</label>
                            </div>
                        </div>
                        <div class="col-sm-2" style="display: grid; place-items: center;">
                            <div style=" border-radius: 20px; width: 100px; height: 100px; border: 1px solid black;">
                            </div>
                        </div>
                        <div class="col-sm-2" style="display: grid; place-items: center;">
                            <div style=" border-radius: 20px; width: 100px; height: 100px; border: 1px solid black;"></div>
                        </div>
                        <div class="col-sm-4" style="display: flex; flex-direction: row; justify-content: center;">
                            <div style="flex-direction: column;">
                                <div style="border-radius: 20px; width: 300px; height: 300px; border: 1px solid black; font-size: 250px; display: flex;flex-direction: row; justify-content: center; align-items: center;">
                                    <Label id="labelDadoJugador">0</Label>
                                </div>
                                <label style="width:300px" id="labelDataJugador">0</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <div id="resultadoGlobal" style="display: none">
            <br><hr><br>
            <div class="col-sm-12" style="display: flex;flex-direction: row; justify-content: center; align-items: center;">        
                <div id="divColorResult" role="alert" style="width: 350px;">
                    <h4 class="alert-heading">Bien jugado!!!</h4>
                    <hr>
                    <p class="mb-0">GANADOR:</p>
                    <div style="display: flex;flex-direction: row; justify-content: center; align-items: center;">            
                        <p id="labelResult" class="mb-0 display-3" > IA</p>
                    </div>
                </div>
            </div>
            <hr><br>
        </div>
    </div>

    <script src="./assets/js/principal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
</body>
</html>
